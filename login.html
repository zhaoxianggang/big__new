<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- logo部分 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="logo" class="logoing">
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登陆的div -->
        <div class="login-box">
            <form class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 用户名表单 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入密码表单 -->
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 登陆表单 -->
                    <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登陆</button>
                </div>
                <!-- 去注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 用户名表单 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入密码表单 -->
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 再次输入密码表单 -->
                    <input type="password" name="repassword" required lay-verify="required" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 登陆表单 -->
                    <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去登陆</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
